  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f4f8, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card img {
      width: 120px;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #2980b9;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2980b9;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1f5f8b;
    }

    #output {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
    }

    @media(max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

</p>
    <p id="output"></p>
  </div>

  const password = document.getElementById('login-pass').value;

    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });

</html>
